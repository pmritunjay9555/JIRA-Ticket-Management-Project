<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JIRA TICKET MANAGEMENT CLONE</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Toolbox -->
    <div class="toolbox-cont">
      <div class="toolbox-priority-cont">
        <div class="lightpink color"></div>
        <div class="lightblue color"></div>
        <div class="lightgreen color"></div>
        <div class="black color"></div>
      </div>
      <div class="action-btn-cont">
        <div class="add-btn"><i class="fas fa-plus"></i></div>
        <div class="remove-btn"><i class="fas fa-times"></i></div>
      </div>
    </div>

    <!-- Main Container  -->
    <div class="main-cont"></div>

    <div class="modal-cont">
      <textarea
        spellcheck="false"
        class="textarea-cont"
        placeholder="Enter your ticket task..."
      ></textarea>
      <div class="priority-colors-cont">
        <div class="priority-color lightpink"></div>
        <div class="priority-color lightblue"></div>
        <div class="priority-color lightgreen"></div>
        <div class="priority-color black border"></div>
      </div>
    </div>

    <!-- this unpkg script is above main script file in order to make it load first  -->
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
